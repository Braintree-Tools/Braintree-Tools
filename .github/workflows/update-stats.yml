name: Update Profile Stats

on:
  schedule:
    # Update stats every 8 hours
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with latest activity and stats
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      metadata: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "‚ö° Update README with recent activity"
          MAX_LINES: 10
          GH_USERNAME: "Braintree-Tools"
          COMMIT_NAME: "github-actions[bot]"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          TARGET_FILE: "README.md"
          EMPTY_COMMIT_MSG: ":memo: empty commit to keep workflow active after 60 days of no activity"

      - name: Check if WakaTime API key is available
        id: check_wakatime
        run: |
          if [ -n "${{ secrets.WAKATIME_API_KEY }}" ]; then
            echo "wakatime_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ WakaTime API key found - proceeding with stats update"
          else
            echo "wakatime_available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è WakaTime API key not found - skipping WakaTime stats update"
          fi

      - name: Update WakaTime stats
        if: steps.check_wakatime.outputs.wakatime_available == 'true'
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_LOC_CHART: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE: "True"
          SHOW_TIMEZONE: "True"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          COMMIT_BY_ME: "False"
          COMMIT_MESSAGE: "üìä Updated with Dev Metrics"
          COMMIT_SINGLE: "False"
          LOCALE: "en"
          UPDATED_DATE_FORMAT: "%d/%m/%Y %H:%M:%S"
          SYMBOL_VERSION: "1"
          DEBUG_LOGGING: "False"